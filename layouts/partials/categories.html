{{ "<!-- Categories -->" | safeHTML }}
<section>
	{{ with .Site.Params.categories.title }}<h2>{{ . | markdownify }}</h2>{{ end }}
	<div class="row">
		{{ range .Site.Params.categories.category }}
		<article class="6u 12u$(xsmall)">
			<a href="{{ $.Site.BaseURL }}categories/{{ .location }}/" class="image fit thumb"><img src="{{ $.Site.BaseURL }}images/{{ .thumb }}" alt="{{ .title }}" /></a>
		</article>
		{{ end }}
	</div>
</section>
